<html>
	<head>
		<title>
			Profile
		</title>
	</head>
	<body />
		<table>
			<tr>
				<td >
					<form action="http://localhost/Prototype/profileRequest.php" method="POST">
						<h2>Create Account</h2>						
						<br>
						First Name: <input type="text" name="fname"/>
						<br/><br/>
						Last Name: <input type="text" name="lname"/>
						<br/><br/>
						User name: <input type="text" name="uname"/>
						<br>
						Sex:
						<input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="female">Female
						<br/><br/>
						Birthday:
						<input type="date" name="bday">
						<br/><br/>
						Blood Group:
						<select name="bg">
							<option>A+</option>
							<option>A-</option>
							<option>B+</option>
							<option>B-</option>
							<option>O+</option>
							<option>O-</option>
							<option>AB+</option>
							<option>AB-</option>
						</select>
						<br/><br/>
						Email: <input type="email" name="email">
						<br/><br/>
						Password: <input type="text" name="pass"/>
						<br/><br/>
						ConfirmPassword: <input type="text" name="confirmpass"/>
						<br/><br/>
						<br>
						<input type="submit" value="Done">
						<input type="submit" value="Cancel">
					</form>	
				</td>
			</tr>
		</table>
